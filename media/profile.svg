<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#09100d" rx="40"/>

  <!-- Robot head -->
  <rect x="80" y="100" width="240" height="200" fill="#1c2a1f" rx="20" stroke="#5db87a" stroke-width="4"/>

  <!-- Antenna -->
  <line x1="200" y1="100" x2="200" y2="60" stroke="#5db87a" stroke-width="4" stroke-linecap="round"/>
  <circle cx="200" cy="50" r="10" fill="#5db87a"/>

  <!-- Eyes -->
  <rect x="120" y="150" width="60" height="60" fill="#5db87a" rx="8"/>
  <rect x="220" y="150" width="60" height="60" fill="#5db87a" rx="8"/>

  <!-- Eye gleam -->
  <rect x="130" y="160" width="20" height="20" fill="#dce8de" rx="4" opacity="0.6"/>
  <rect x="230" y="160" width="20" height="20" fill="#dce8de" rx="4" opacity="0.6"/>

  <!-- Mouth/speaker grille -->
  <rect x="140" y="240" width="120" height="30" fill="#0d1610" rx="8" stroke="#5db87a" stroke-width="2"/>
  <line x1="150" y1="245" x2="150" y2="265" stroke="#5db87a" stroke-width="2"/>
  <line x1="170" y1="245" x2="170" y2="265" stroke="#5db87a" stroke-width="2"/>
  <line x1="190" y1="245" x2="190" y2="265" stroke="#5db87a" stroke-width="2"/>
  <line x1="210" y1="245" x2="210" y2="265" stroke="#5db87a" stroke-width="2"/>
  <line x1="230" y1="245" x2="230" y2="265" stroke="#5db87a" stroke-width="2"/>
  <line x1="250" y1="245" x2="250" y2="265" stroke="#5db87a" stroke-width="2"/>

  <!-- Ear details -->
  <circle cx="70" cy="180" r="15" fill="#1c2a1f" stroke="#5db87a" stroke-width="3"/>
  <circle cx="330" cy="180" r="15" fill="#1c2a1f" stroke="#5db87a" stroke-width="3"/>

  <!-- Body hint -->
  <rect x="150" y="300" width="100" height="40" fill="#1c2a1f" rx="8" stroke="#5db87a" stroke-width="3"/>

  <!-- Decorative bolt details -->
  <circle cx="95" cy="115" r="5" fill="#5db87a"/>
  <circle cx="305" cy="115" r="5" fill="#5db87a"/>
  <circle cx="95" cy="285" r="5" fill="#5db87a"/>
  <circle cx="305" cy="285" r="5" fill="#5db87a"/>
</svg>